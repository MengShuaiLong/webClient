    const upgradeStatus = {};
    // 初始化空的车辆数组
    const cars = [];
    // 用于记录每辆车最后一次收到在线数据的时间
    const lastOnlineTime = {};

    // 驾驶模式图标映射
    const modeIcons = {
      '人工驾驶': 'fa-user', // 用用户图标代表人工驾驶
      '自动驾驶': 'fa-cog', // 用齿轮图标代表自动模式
      '遥控驾驶': 'fa-robot' // 用游戏手柄图标代表遥控模式
    };

    // 档位图标映射
    const gearIcons = {
      '未知': 'fa-question-circle', // 用问号图标表示未知档位
      'N': 'fa-circle-o', // 用空心圆圈表示中立、无驱动状态，适用于 N 档
      '1': 'fa-sort-numeric-asc', // 数字 1 通常表示起始、最低档，用数字排序图标
      '2': 'fa-sort-numeric-asc', 
      '3': 'fa-sort-numeric-asc', 
      '4': 'fa-sort-numeric-asc', 
      '5': 'fa-sort-numeric-asc', 
      '6': 'fa-sort-numeric-asc', 
      '7': 'fa-sort-numeric-asc', 
      'R': 'fa-backward', // 用向后图标表示倒车档
      'P': 'fa-parking' // 用停车图标表示停车档
    };

    // 预设车辆格子颜色，增加更多颜色选项
    const carColors = [
      'bg-blue-50 border-blue-200',
      'bg-green-50 border-green-200',
      'bg-orange-50 border-orange-200',
      'bg-purple-50 border-purple-200',
      'bg-teal-50 border-teal-200',
      'bg-yellow-50 border-yellow-200',
      'bg-pink-50 border-pink-200',
      'bg-indigo-50 border-indigo-200',
      'bg-cyan-50 border-cyan-200',

    // const carColors = [
    //   'bg-gray-100 border-gray-200', // 浅灰色，模拟柔和反射
    //   'bg-slate-100 border-slate-200', // 浅石板色，营造沉稳质感
    //   'bg-zinc-100 border-zinc-200', // 浅锌色，带来柔和视觉感受
    //   'bg-stone-100 border-stone-200', // 浅石色，展现自然质感
    //   'bg-blue-100 border-blue-200', // 浅蓝色，体现清新柔和
    //   'bg-cyan-100 border-cyan-200', // 浅青色，带来柔和的清凉感
    //   'bg-teal-100 border-teal-200', // 浅蓝绿色，呈现柔和的生机感
    //   'bg-lime-100 border-lime-200', // 浅酸橙色，模拟温暖的漫反射
    //   'bg-emerald-100 border-emerald-200', // 浅翡翠绿，展现柔和的自然色
    //   'bg-amber-100 border-amber-200' // 浅琥珀色，带来柔和的温暖色调
    // ];

    // 创建车辆信息 HTML 结构
    function createCarInfoHTML(car, index) {
      const colorClass = carColors[index % carColors.length];
      return `
        <div class="rounded-lg p-4 ${colorClass} transform hover:scale-[1.02] transition-all duration-300 relative">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fa fa-car text-gray-600 text-2xl mr-3"></i>
              <h4 class="text-lg font-medium text-gray-800">车辆 - ${car.imei}</h4>
            </div>
            <!-- 在线标志 -->
            <div id="car-${car.imei}-online-status" class="bg-gray-400 w-3 h-3 rounded-full"></div>
          </div>
          <div class="mt-4 grid grid-cols-2 gap-4">
            <!-- 车速信息 -->
            <div class="flex items-center py-2 border-b border-gray-200">
              <div class="flex-shrink-0 bg-blue-100 p-2 rounded-lg">
                <i class="fa fa-tachometer text-blue-500 text-lg"></i>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-gray-600">当前车速</p>
                <p class="text-lg font-semibold text-gray-800" id="upgrade-car-${car.imei}-speed">${car.speed}</p>
                <span class="text-gray-500 ml-1 text-sm">km/h</span>
              </div>
            </div>
            <!-- 驾驶模式信息 -->
            <div class="flex items-center py-2 border-b border-gray-200">
              <div class="flex-shrink-0 bg-orange-100 p-2 rounded-lg">
                <i class="fa ${modeIcons[car.mode]} text-orange-500 text-lg"></i>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-gray-600">驾驶模式</p>
                <p class="text-lg font-semibold text-gray-800" id="upgrade-car-${car.imei}-mode">${car.mode}</p>
              </div>
            </div>
            <!-- 档位信息 -->
            <div class="flex items-center py-2 border-b border-gray-200">
              <div class="flex-shrink-0 bg-green-100 p-2 rounded-lg">
                <i class="fa ${gearIcons[car.gear]} text-green-500 text-lg"></i>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-gray-600">档位</p>
                <p class="text-lg font-semibold text-gray-800" id="upgrade-car-${car.imei}-gear">${car.gear}</p>
              </div>
            </div>
            <!-- 版本号信息 -->
            <div class="flex items-center py-2 border-b border-gray-200">
              <div class="flex-shrink-0 bg-purple-100 p-2 rounded-lg">
                <i class="fa fa-code-fork text-purple-500 text-lg"></i>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-gray-600">版本号</p>
                <p class="text-lg font-semibold text-gray-800" id="upgrade-car-${car.imei}-version">${car.version}</p>
              </div>
            </div>
          </div>
          <!-- 本地文件和开始升级按钮 -->
          <div class="mt-4 flex justify-between">
            <label for="file-input-${car.imei}" class="bg-button-primary text-white px-4 py-2 rounded-md cursor-pointer hover:bg-button-primary-hover transition-colors flex items-center">
              <i class="fa fa-folder-open mr-2"></i> 选择文件
            </label>
            <input type="file" id="file-input-${car.imei}" class="hidden" onchange="handleFileSelect(event, '${car.imei}')">
            <button 
              id="start-upgrade-${car.imei}" 
              class="bg-button-primary text-white px-6 py-2 rounded-md hover:bg-button-primary-hover transition-colors disabled:bg-button-primary-disabled disabled:cursor-not-allowed"
              data-imei="${car.imei}"
              onclick="startUpgrade(this)"
            >
              开始升级
            </button>
          </div>
        </div>
      `;
    }

    // 初始化车辆信息 DOM 元素
    function initCarElements() {
      const carsGrid = document.getElementById('upgrade-cars-grid');
      cars.forEach((car, index) => {
        carsGrid.innerHTML += createCarInfoHTML(car, index);
        car.speedElement = document.getElementById(`upgrade-car-${car.imei}-speed`);
        car.gearElement = document.getElementById(`upgrade-car-${car.imei}-gear`);
        car.modeElement = document.getElementById(`upgrade-car-${car.imei}-mode`);
        car.versionElement = document.getElementById(`upgrade-car-${car.imei}-version`);
      });
    }
    // 处理文件选择
    function handleFileSelect(event, imei) {
        const inputElement = event.target;
        const fileNameElement = document.getElementById(`selected-file-name-${imei}`);
        const file = inputElement.files[0];

        if (!file) {
            selectedFiles[imei] = false;
            const upgradeButton = document.getElementById(`start-upgrade-${imei}`);
            if (upgradeButton) {
                upgradeButton.disabled = true;
            }
            if (fileNameElement) {
                fileNameElement.textContent = '';
            }
            console.log('未选择文件');
            return;
        }

        const fileName = file.name;
        console.log(`已选择文件，文件名称为: ${fileName}`);

        // 将文件名称存储到 selectedFiles 对象中
        selectedFiles[imei] = {
            selected: true,
            fileName: fileName
        };

        if (fileNameElement) {
            fileNameElement.textContent = `已选择: ${fileName}`;
        }

        const upgradeButton = document.getElementById(`start-upgrade-${imei}`);
        if (upgradeButton) {
            upgradeButton.disabled = false;
        }

        const formData = new FormData();
        formData.append('file', file);
        formData.append('imei', imei);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/', true);

        // 监听请求状态变化
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status >= 200 && xhr.status < 300) {
                    const contentType = xhr.getResponseHeader('Content-Type');
                    if (contentType && contentType.includes('application/json')) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            console.log(data.message);
                        } catch (parseError) {
                            console.error('解析响应数据失败:', parseError);
                        }
                    } else {
                        console.error('服务器返回非 JSON 数据:', xhr.responseText);
                        // 上传失败，重置文件选择状态
                        selectedFiles[imei] = {
                            selected: false,
                            fileName: ''
                        };
                        if (upgradeButton) {
                            upgradeButton.disabled = true;
                        }
                        if (fileNameElement) {
                            fileNameElement.textContent = '';
                        }
                    }
                } else {
                    console.error('文件上传失败，状态码:', xhr.status);
                    // 上传失败，重置文件选择状态
                    selectedFiles[imei] = {
                        selected: false,
                        fileName: ''
                    };
                    if (upgradeButton) {
                        upgradeButton.disabled = true;
                    }
                    if (fileNameElement) {
                        fileNameElement.textContent = '';
                    }
                }
                // 请求完成后重置 input 元素的值
                inputElement.value = ''; 
            }
        };

        // 监听请求错误
        xhr.onerror = function() {
            console.error('上传文件时发生网络错误');
            // 发生错误，重置文件选择状态
            selectedFiles[imei] = {
                selected: false,
                fileName: ''
            };
            if (upgradeButton) {
                upgradeButton.disabled = true;
            }
            // 发生错误时重置 input 元素的值
            inputElement.value = ''; 
            if (fileNameElement) {
                fileNameElement.textContent = '';
            }
        };
        // 发送请求
        console.log('发送文件上传请求');
        xhr.send(formData);
    }

    // 开始升级函数
    function startUpgrade(button) {
        // 检查传入的按钮元素是否有效
        if (!button) {
            console.error('未传入有效的按钮元素');
            return;
        }
        const imei = button.dataset.imei;
        // 检查 imei 是否存在
        if (!imei) {
            console.error('未获取到有效的 IMEI 号');
            return;
        }
        // 检查是否已选择文件
        if (!selectedFiles[imei] || !selectedFiles[imei].selected) {
            alert('请先选择升级文件');
            return;
        }

        const fileName = selectedFiles[imei].fileName;

        console.log(`开始升级车辆 ${imei} ，文件：${fileName}`);
        if (upgradeStatus[imei]) return;

        upgradeStatus[imei] = true;
        try {
            button.disabled = true;
            button.textContent = '升级中...';
        } catch (error) {
            console.error(`设置按钮状态失败，IMEI: ${imei}`, error);
        }

        // 检查 WebSocket 连接状态
        if (socket.readyState === WebSocket.OPEN) {
            // 构造要发送的消息，添加文件名称
            const message = {
                type: 'start_upgrade',
                imei: imei,
                fileName: fileName
            };
            // 将消息转换为 JSON 字符串并发送
            socket.send(JSON.stringify(message));
            console.log(`已发送升级请求，IMEI: ${imei}，文件名: ${fileName}`);
        } else {
            console.error('WebSocket 连接未打开，无法发送升级请求');
            // 恢复按钮状态
            upgradeStatus[imei] = false;
            try {
                button.disabled = false;
                button.textContent = '开始升级';
            } catch (error) {
                console.error(`恢复按钮状态失败，IMEI: ${imei}`, error);
            }
        }

        // 模拟 5 秒升级过程
        // setTimeout(() => {
        //   upgradeStatus[imei] = false;
        //   try {
        //     button.disabled = false;
        //     button.textContent = '开始升级';
        //   } catch (error) {
        //     console.error(`恢复按钮状态失败，IMEI: ${imei}`, error);
        //   }
        //   alert(`车辆 ${imei} 升级完成！`);
        // }, 5000);
    }

    // 更新车辆信息
    function updateCarInfo(car) {
      // 确保元素存在再更新内容
      if (car.speedElement) {
        car.speedElement.textContent = car.speed;
      }
      if (car.gearElement) {
        car.gearElement.textContent = car.gear;
        // 检查元素是否存在再调用 querySelector
        const gearIconElement = car.gearElement.previousElementSibling.previousElementSibling;
        if (gearIconElement) {
          const gearIcon = gearIconElement.querySelector('i');
          if (gearIcon) {
            gearIcon.className = `fa ${gearIcons[car.gear]} text-green-500 text-lg`;
          }
        }
      }
      if (car.modeElement) {
        car.modeElement.textContent = car.mode;
        // 检查元素是否存在再调用 querySelector
        const modeIconElement = car.modeElement.previousElementSibling.previousElementSibling;
        if (modeIconElement) {
          const modeIcon = modeIconElement.querySelector('i');
          if (modeIcon) {
            modeIcon.className = `fa ${modeIcons[car.mode]} text-orange-500 text-lg`;
          }
        }
      }
      if (car.versionElement) {
        car.versionElement.textContent = car.version;
      }
    }

    // 模拟车辆信息变化
    function simulateCarInfoUpdates() {
      setInterval(() => {
        cars.forEach(car => {
          // 随机变化车速
          car.speed = Math.max(30, Math.min(120, car.speed + (Math.random() * 10 - 5)));
    
          // 偶尔切换档位
          if (Math.random() < 0.05) {
            const gears = ['P', 'R', 'N', 'D', 'S'];
            car.gear = gears[Math.floor(Math.random() * gears.length)];
          }
    
          // 偶尔切换驾驶模式
          if (Math.random() < 0.1) {
            const modes = ['经济', '运动', '舒适', '雪地', '自动'];
            car.mode = modes[Math.floor(Math.random() * modes.length)];
          }
    
          // 更新显示
          updateCarInfo(car);
        });
      }, 2000);
    }

    function initUpgradeCarInfo() {
        initCarElements();

    // 修改导航项点击事件
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {

                icon.classList.toggle('fa-chevron-up');

            navItems.forEach(nav => nav.classList.remove('nav-item-active'));

            const contentAreas = document.querySelectorAll('[id$="-content"]');
            contentAreas.forEach(area => area.classList.add('hidden'));

            // 显示对应内容区域

                    targetContent.classList.add('fade-in');

                if (targetId === 'upgrade') {
                    initUpgradeCarInfo();
                }
            }

    });

    // 缓存车辆信息 DOM 元素的辅助函数
    function cacheCarElements(car) {
      car.speedElement = document.getElementById(`upgrade-car-${car.imei}-speed`);
      car.gearElement = document.getElementById(`upgrade-car-${car.imei}-gear`);
      car.modeElement = document.getElementById(`upgrade-car-${car.imei}-mode`);
      car.versionElement = document.getElementById(`upgrade-car-${car.imei}-version`);
      car.onlineStatusElement = document.getElementById(`car-${car.imei}-online-status`);

      console.log(`车辆 ${car.imei} 元素缓存情况：`, {
        speedElement: car.speedElement,
        gearElement: car.gearElement,
        modeElement: car.modeElement,
        versionElement: car.versionElement,
        onlineStatusElement: car.onlineStatusElement
      });
    }

    // 更新单个车辆信息
    function updateSingleCarInfo(car) {
      try {
        const updateDOM = () => {
          if (car.speedElement) {
            const speed = parseFloat(car.speed);
            if (!isNaN(speed)) {
              car.speedElement.textContent = speed.toFixed(1);
              console.log(`车辆 ${car.imei} 车速更新为：${speed.toFixed(1)}`);
            } else {
              console.error(`车辆 ${car.imei} 车速数据无效：${car.speed}`);
            }
          } else {
            console.error(`车辆 ${car.imei} 车速元素未找到，无法更新车速信息`);
          }

          if (car.gearElement) {
            car.gearElement.textContent = car.gear;
            const gearIconContainer = car.gearElement.closest('.flex-shrink-0');
            if (gearIconContainer) {
              const gearIconElement = gearIconContainer.querySelector('i');
              if (gearIconElement) {
                gearIconElement.className = `fa ${gearIcons[car.gear]} text-green-500 text-lg`;
              }
            }
          }

          if (car.modeElement) {
            car.modeElement.textContent = car.mode;
            const modeIconContainer = car.modeElement.closest('.flex-shrink-0');
            if (modeIconContainer) {
              const modeIconElement = modeIconContainer.querySelector('i');
              if (modeIconElement) {
                modeIconElement.className = `fa ${modeIcons[car.mode]} text-orange-500 text-lg`;
              }
            }
          }

          if (car.versionElement) {
            car.versionElement.textContent = car.version;
          }

          if (car.onlineStatusElement) {
            const lastTime = lastOnlineTime[car.imei];
            const now = Date.now();
            const isOnline = lastTime && now - lastTime <= 5000;
            car.onlineStatusElement.classList.toggle('bg-green-500', isOnline);
            car.onlineStatusElement.classList.toggle('bg-gray-400', !isOnline);
          }
        };

        // 使用 requestAnimationFrame 优化 DOM 更新
        requestAnimationFrame(updateDOM);
      } catch (error) {
        console.error(`更新车辆 ${car.imei} 信息时出错:`, error);
      }
    }

    // 防抖更新车辆信息
    // const debouncedUpdateCarInfo = debounce(updateSingleCarInfo, 100);

    // 更新车辆选择下拉框选项
    function updateCarSelectOptions() {
        const selectElement = document.getElementById('basic-config-select');
        if (!selectElement) {
            console.error('未找到车辆选择下拉框元素');
            return;
        }
        // 清空现有选项
        selectElement.innerHTML = '';

        if (cars.length === 0) {
            // 若没有车辆，添加 NULL 选项
            const nullOption = document.createElement('option');
            nullOption.value = 'NULL';
            nullOption.textContent = 'NULL';
            selectElement.appendChild(nullOption);
        } else {
            // 添加新选项
            cars.forEach(car => {
                const option = document.createElement('option');
                option.value = car.imei;
                option.textContent = `车辆 - ${car.imei}`;
                selectElement.appendChild(option);
            });
        }

        // 移除旧的事件监听器，避免重复绑定
        selectElement.removeEventListener('change', handleCarSelect);
        // 为下拉列表添加 change 事件监听器
        selectElement.addEventListener('change', handleCarSelect);
    }

    // 处理车辆选择事件
    function handleCarSelect(event) {
        const imei = event.target.value;
        // 检查 WebSocket 连接状态
        if (socket.readyState === WebSocket.CONNECTING) {
            // 如果正在连接，等待连接成功后再发送消息
            socket.addEventListener('open', () => {
                sendCarConfigRequest(imei);
            }, { once: true });
        } else if (socket.readyState === WebSocket.OPEN) {
            sendCarConfigRequest(imei);
        } else {
            console.error('WebSocket 连接未打开，无法发送请求车辆信息');
            alert('WebSocket 连接未打开，请稍后重试');
        }
    }

    // 封装发送车辆配置请求的函数
    function sendCarConfigRequest(imei) {
        // 构造要发送的消息
        const message = {
            type: 'request_car_conf',
            imei: imei
        };
        // 将消息转换为 JSON 字符串并发送
        socket.send(JSON.stringify(message));
        console.log(`已发送请求车辆信息，IMEI: ${imei}`);
    }

    // 封装 WebSocket 消息处理函数
    function handleWebSocketMessage(event) {
        try {
            const newCarData = JSON.parse(event.data);
            console.log('收到 WebSocket 消息:', newCarData);

            if (newCarData.type === 'vehicle_online') {
                if (!newCarData.imei) {
                    console.error('收到的 vehicle_online 消息缺少 imei 字段');
                    return;
                }
                if (newCarData.speed !== undefined && isNaN(parseFloat(newCarData.speed))) {
                    console.error(`车辆 ${newCarData.imei} 的 speed 字段不是有效的数字:`, newCarData.speed);
                    return;
                }

                lastOnlineTime[newCarData.imei] = Date.now();

                const existingCar = cars.find(car => car.imei === newCarData.imei);
                if (!existingCar) {
                    const newCar = {
                        id: cars.length + 1,
                        speed: newCarData.speed !== undefined ? parseFloat(newCarData.speed) : 0,
                        gear: newCarData.gear || 'P',
                        mode: newCarData.mode || '自动',
                        version: newCarData.version || '1.0.0',
                        imei: newCarData.imei,
                        speedElement: null,
                        gearElement: null,
                        modeElement: null,
                        versionElement: null,
                        onlineStatusElement: null
                    };
                    cars.push(newCar);
                    const carsGrid = document.getElementById('upgrade-cars-grid');
                    const index = cars.length - 1;
                    carsGrid.innerHTML += createCarInfoHTML(newCar, index);
                    cacheCarElements(newCar);

                    if (newCar.onlineStatusElement) {
                        newCar.onlineStatusElement.classList.remove('bg-gray-400');
                        newCar.onlineStatusElement.classList.add('bg-green-500');
                    }
                    // 调用更新下拉列表选项的函数
                    updateCarSelectOptions();
                } else {
                    if (newCarData.speed !== undefined) {
                        const speed = parseFloat(newCarData.speed);
                        if (!isNaN(speed)) {
                            existingCar.speed = speed;
                            console.log(`车辆 ${existingCar.imei} 接收到新的车速数据：${speed}`);
                        } else {
                            console.error(`车辆 ${existingCar.imei} 接收到无效的车速数据：${newCarData.speed}`);
                        }
                    }
                    if (newCarData.gear !== undefined) {
                        existingCar.gear = newCarData.gear;
                    }
                    if (newCarData.mode !== undefined) {
                        existingCar.mode = newCarData.mode;
                    }
                    if (newCarData.version !== undefined) {
                        existingCar.version = newCarData.version;
                    }
                    // 直接调用更新车辆信息函数
                    updateSingleCarInfo(existingCar);
                }
            } else if (newCarData.type === 'upgrade_complete') { 
                const imei = newCarData.imei;
                const upgradeButton = document.getElementById(`start-upgrade-${imei}`);
                if (upgradeButton) {
                    upgradeStatus[imei] = false;
                    try {
                        upgradeButton.disabled = false;
                        upgradeButton.textContent = '开始升级';
                    } catch (error) {
                        console.error(`恢复按钮状态失败，IMEI: ${imei}`, error);
                    }
                    alert(`车辆 ${imei} 升级完成！`);
                }
            } else if (newCarData.type === 'car_conf_response') {
                console.log('msl WebSocket 消息:');
                const imei = newCarData.imei;

                // 将获取到的信息显示在对应位置
                const serialPortInput = document.getElementById('serial-port');
                const baudRateInput = document.getElementById('baud-rate');
                const ipAddressInput = document.getElementById('ip-address');
                const portInput = document.getElementById('port');

                if (serialPortInput) {
                    // 直接从 newCarData 中获取 serialPort 字段
                    serialPortInput.value = newCarData.serialPort || '';
                }
                if (baudRateInput) {
                    // 直接从 newCarData 中获取 baudRate 字段
                    baudRateInput.value = newCarData.baudRate || '';
                }
                if (ipAddressInput) {
                    // 直接从 newCarData 中获取 ipAddress 字段
                    ipAddressInput.value = newCarData.ipAddress || '';
                }
                if (portInput) {
                    // 直接从 newCarData 中获取 port 字段
                    portInput.value = newCarData.port || '';
                }
            }
        } catch (error) {
            console.error('解析 WebSocket 消息出错:', error);
        }
    }

    socket.addEventListener('message', handleWebSocketMessage);

    // 定时器，每 1 秒检查一次
    setInterval(() => {
        const now = Date.now();
        // 使用 slice() 复制数组，避免在遍历过程中修改原数组导致的索引问题
        cars.slice().forEach((car, index) => { 
            const lastTime = lastOnlineTime[car.imei];
            if (lastTime && now - lastTime > 5000) {
                // 超过 5 秒没收到在线数据，删除车辆信息
                const carsGrid = document.getElementById('upgrade-cars-grid');
                const carElement = document.querySelector(`[id^="car-${car.imei}-"]`).closest('.rounded-lg');
                if (carElement) {
                    carsGrid.removeChild(carElement);
                }
                // 从 cars 数组中移除该车辆
                cars.splice(index, 1);
                // 从 lastOnlineTime 中移除该车辆记录
                delete lastOnlineTime[car.imei];
                // 从 selectedFiles 中移除该车辆记录
                if (selectedFiles[car.imei]) {
                    delete selectedFiles[car.imei];
                }
                // 从 upgradeStatus 中移除该车辆记录
                if (upgradeStatus[car.imei]) {
                    delete upgradeStatus[car.imei];
                }
                // 调用更新下拉列表选项的函数
                updateCarSelectOptions();
            }
        });
    }, 1000);

    socket.addEventListener('close', () => {
        console.log('WebSocket 连接已关闭');
        // 连接关闭后，将所有车辆标记为离线
        cars.forEach(car => {
            const onlineStatusElement = document.getElementById(`car-${car.imei}-online-status`);
            if (onlineStatusElement) {
                onlineStatusElement.classList.remove('bg-green-500');
                onlineStatusElement.classList.add('bg-gray-400');
            }
        });
    });

    socket.addEventListener('error', (error) => {
        console.error('WebSocket 发生错误:', error);
        // 发生错误后，将所有车辆标记为离线
        cars.forEach(car => {
            const onlineStatusElement = document.getElementById(`car-${car.imei}-online-status`);
            if (onlineStatusElement) {
                onlineStatusElement.classList.remove('bg-green-500');
                onlineStatusElement.classList.add('bg-gray-400');
            }
        });
    });

    // simulateCarInfoUpdates();

    // 发送配置信息到 WebSocket 服务端
    function sendConfigInfo() {
      // 检查 WebSocket 连接状态
      if (socket.readyState !== WebSocket.OPEN) {
        console.error('WebSocket 连接未打开，无法发送配置信息');
        alert('WebSocket 连接未打开，无法发送配置信息');
        return;
      }

      // 获取车辆编号
      const carSelect = document.getElementById('basic-config-select');
      const selectedCar = carSelect.value;

      // 获取配置信息
      const serialPort = document.getElementById('serial-port').value;
      const baudRate = document.getElementById('baud-rate').value;
      const ipAddress = document.getElementById('ip-address').value;
      const port = document.getElementById('port').value;

      // 构造要发送的消息
      const message = {
        type: 'request_write_config',
        imei: selectedCar,
        serialPort: serialPort,
        baudRate: parseInt(baudRate, 10),
        ipAddress: ipAddress,
        port: parseInt(port, 10)
      };

      // 发送消息
      socket.send(JSON.stringify(message));
      console.log('已发送配置信息:', message);
      alert('配置信息已发送');
    }
